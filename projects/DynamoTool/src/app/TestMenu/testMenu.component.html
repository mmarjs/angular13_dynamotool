<div class="patient-home">
    
    <div class="inner-col orders_inner">
        <div class="container">
            <div class="row">
                <div class="col s12">
                </div>
                <div class="information">

                    <div class="col m12 right-col">
                        <div class="col m12 no-pad orders_panel">
                            <div class="all-link">
                                <div class="row">
                                    <div *ngFor="let clientDetails of clientMenu" class="col m4 s12">
                                        <a (click)="getSelected(clientDetails)" class="hypertext">
                                            <div class="menu-col">
                                                <div class="{{clientDetails.iconcolor}}">
                                                    <i class="{{clientDetails.icon}}"></i>
                                                </div>
                                                <h3>
                                                    {{clientDetails.title}}
                                                </h3>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
